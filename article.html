<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己得样式 -->
    <link rel="stylesheet" href="/assets/css/article.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header"><span>文章类别管理</span><span
                class="layui-btn layui-btn-normal layui-btn-sm add">添加类别</span></div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="">
                    <col width="">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类类别</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 里面放入模板temp1 -->
                </tbody>
            </table>
        </div>
    </div>


    <!-- 文章类别模板 -->
    <script type="text/html" id="temp1">
    {{each data}}
    <tr>
        <td class="articleid">{{$value.Id}}</td>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td><button type="button" class="layui-btn layui-btn-xs change" indexs="{{$value.Id}}">操作</button><button type="button" class="layui-btn layui-btn-danger layui-btn-xs del" indexs="{{$value.Id}}">删除</button></td>
    </tr>
    {{/each}}
   </script>

    <!-- 添加类别page1模板 -->
    <script type="text/html" id="page1">
    <form class="layui-form" id="form1">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required|pass" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required|pass" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
   </script>

    <!-- 修改page2模板 -->
    <script type="text/html" id="page2">
        <form class="layui-form" lay-filter="form2" id="form2">
            <input type="hidden" name="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required|pass" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required|pass" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo surechange">确认修改</button>
            </div>
        </form>
   </script>


    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入layui脚本 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery脚本 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入自己的jquery脚本 -->
    <script src="/assets/js/article.js"></script>
</body>

</html>
