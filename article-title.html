<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己得样式 -->
    <link rel="stylesheet" href="/assets/css/article-title.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
         <!-- 1.筛选区域 -->
         <form class="layui-form" id="selects">
            <div class="layui-form-item layui-inline temp2">
                  <!-- 文章分类模板 -->
            </div>
            <div class="layui-form-item layui-inline">
            <select name="city1">
                <option value="">所有状态</option>
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
              </select> 
            </div>
            <div class="layui-form-item layui-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>
        </form>
         
         <!-- 2.列表区域 -->

         <table class="layui-table">
            <colgroup>
              <col>
              <col width="150">
              <col width="180">
              <col width="150">
              <col width="150">
            </colgroup>
            <thead>
              <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody class="artc-bd">
              <!-- 文章列表模板 -->
            </tbody>
          </table>
         <!-- 3.页码区域 -->
         <div id="test1"></div>
        </div>
      </div>
    
<!-- 文章列表模板 -->
<script type="text/html" id="temp1">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date}}</td>
        <td>{{$value.state}}</td>
        <td><button type="button" class="layui-btn layui-btn-xs ">操作</button><button type="button" class="layui-btn layui-btn-danger layui-btn-xs del" ids="{{$value.Id}}">删除</button></td>
      </tr>
    {{/each}}
</script>

<!-- 文章分类模板 -->
<script type="text/html" id="temp2">
    <select name="city2" >
    <option value="">所有分类</option>
    {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</select>
</script>


     <!-- 引入模板引擎 -->
     <script src="/assets/lib/template-web.js"></script>
     <!-- 导入layui脚本 -->
     <script src="/assets/lib/layui/layui.all.js"></script>
     <!-- 引入jquery脚本 -->
     <script src="/assets/lib/jquery.js"></script>
     <!-- 引入自己的jquery脚本 -->
     <script src="/assets/js/article-title.js"></script>
</body>
</html>
